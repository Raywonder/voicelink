name: Windows Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.1)'
        required: false
        default: '1.0.1'

env:
  APP_NAME: VoiceLink
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Pull LFS files
        run: git lfs pull

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: windows-native/package-lock.json

      - name: Install dependencies
        working-directory: windows-native
        run: npm ci

      - name: Build application
        working-directory: windows-native
        run: npm run build
        env:
          VERSION: ${{ github.event.inputs.version || '1.0.1' }}

      - name: Package application
        working-directory: windows-native
        run: npm run package
        continue-on-error: true

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceLink-Windows-Build
          path: |
            windows-native/dist/
            windows-native/build/
            windows-native/out/
          retention-days: 30

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-native/dist/*.exe
            windows-native/dist/*.msi
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-web-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install server dependencies
        run: npm ci
        continue-on-error: true

      - name: Create web client archive
        run: |
          VERSION="${{ github.event.inputs.version || '1.0.1' }}"
          tar -czvf "voicelink-web-client-${VERSION}.tar.gz" \
            client/ \
            server/ \
            package.json \
            package-lock.json

      - name: Upload web client artifact
        uses: actions/upload-artifact@v4
        with:
          name: VoiceLink-Web-Client
          path: voicelink-web-client-*.tar.gz
          retention-days: 30
